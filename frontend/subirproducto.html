<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Subir Producto</h1>
    <form id="productForm">
        <label for="nombre_producto">Nombre del Producto</label>
        <input type="text" id="nombre_producto" name="nombre_producto" required>

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="precio_item">precio</label>
        <input type="number" step="0.01" id="precio_item" name="precio_item" required></input>

        <label for="imagen_byte">Imagen del Producto</label>
        <input type="file" id="imagen_byte" name="imagen_byte" accept="image/*" required>

        <button type="submit">Subir Producto</button>
        <a href="/frontend/index.html">volver al index</a>
        <div class="error-message" id="errorMessage">Error al subir el producto. Por favor, inténtelo de nuevo.</div>
    </form>

    <script>
        document.getElementById('productForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Evita el envío tradicional del formulario

            const formData = new FormData();
            formData.append('nombre_producto', document.getElementById('nombre_producto').value);
            formData.append('descripcion', document.getElementById('descripcion').value);
            formData.append('imagen_byte', document.getElementById('imagen_byte').files[0]);
            formData.append('precio_item', document.getElementById('precio_item').value);
            formData.append('id_usuario', 1);

            try {
                const response = await fetch('http://localhost:80/subir-productos', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Producto subido exitosamente');
                    document.getElementById('productForm').reset(); // Limpia el formulario
                } else {
                    const errorData = await response.json();
                    document.getElementById('errorMessage').textContent = errorData.error || 'Error al subir el producto.';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (err) {
                console.error('Error al subir el producto:', err);
                document.getElementById('errorMessage').textContent = 'Error al subir el producto. Inténtelo de nuevo.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
